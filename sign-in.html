<style>
    :root {
    --white:#e9e9e9;
    --gray:#333;
    --button-radius: 0.7rem;
    --max-width: 758px;
    --max-height: 420px;
    font-size: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
ul{
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: end;
    position: fixed;
    width: 100%;
    display: flex;
    justify-content: end;
    padding: 10px;
    position: fixed;
    top: 10px;
    right: 50px;
}
ul li {
    list-style: none;
}
ul li a {
    text-decoration: none;
    color: #3d3d3d;
    font-size: 22px;
    display: block;
    padding: 10px 15px;
    position: relative;
}
ul li a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #ffe5b4;
    transform: scaleX(0);
    transform-origin: left;
    transition: all 0.5s;
}
ul li a:after {
    content: '';
    position: absolute;
    bottom:0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color:  #ffe5b4;
    transform: scaleX(0);
    transition: all 0.5s;
}
ul li a:hover {
    color:  #ffe5b4;
}
ul li a:hover::before, ul li a:hover:after {
    transform: scaleX(1);
}
body {
    align-items: center;
    background-color: var(--white);
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: grid;
    height: 100vh;
    place-items: center;
    overflow: hidden;
}
.form-title {
    font-weight: 300;
    margin: 0;
    margin-bottom: 1.25rem;
}
.link {
    color: black;
    font-size: 0.9rem;
    margin: 1.5rem 0;
    text-decoration: none;
}
.container {
    background-color: gray;
    border-radius: var(--button-radius);
    box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25), 0 0.7rem rgba(0, 0, 0, 0.22);
    height: var(--max-height);
    max-width: var(--max-width);
    overflow: hidden;
    position: relative;
    width: 1000px;
    margin-top: -20%;
}
.container_form {
    height: 100%;
    position: absolute;
    top: 0;
    transition: all 0.6s ease-in-out;
}
.container--signin {
    left: 0;
    width: 50%;
    z-index: 2;
 
}
.container.right-panel-active .container--signin {
    transform: translateX(100%);
    animation: show 0.6s;
    opacity: 1;
    z-index: 2;
}
.container--signup {
    left: 0;
    opacity: 0;
    width: 50%;
    z-index: 1;

}
.container.right-panel-active .container--signup {
    animation: show 0.5s;
    opacity: 1;
    transform: translateX(100%);
    z-index: 5;
}
.container_overlay {
    height: 100%;
    left: 50%;
    overflow: hidden;
    position: absolute;
    top: 0;
    transition: transform 0.6s ease-in-out;
    width: 50%;
    z-index: 100;
}
.container.right-panel-active .container_overlay {
    transform: translateX(-100%);
}

}

    align-items: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: center;
    position: absolute;
    text-align: center;
    top: 0;
    transform: rotateX(0);
    transition: transform 0.6s ease-in-out;
    width: 50%;
}
.overlay--left {
    transform: translateX(-20%);
}

    transform: translateX(0);
}
.overlay--right {
    right: 0;
    transform: translateX(0);
}
.container.right-panel-active .overlay--right {
    transform: translateX(20%);
}
.btn {
    background-color: rgba(128, 128, 128, 0);
    background-image: linear-gradient(90deg, gray  0%, gray 74%);
    border-radius: 22px;
    color: 1px solid  gray;
    color: lightgray;
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: bold;
    letter-spacing: 0.1rem;
    padding: 0.9rem 4rem;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
    width: 140px;
    height: 50px;
}
.form > .btn {
    margin-top: 1.5rem;
}
.btn:active {
    transform: scale(0.95);
}
.btn:focus {
    outline: none;
}
.form {
    background-color: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0.3rem;
    height: 100%;
    text-align: center;
}
.input {
    background-color: #fff;
    border: none;
    padding: 0.9rem 0.9rem;
    margin: 0.5rem 0;
    width: 90%;
    height: 30px;
}
@keyframes show {
    0%,
    49.99% {
        opacity: 0;
        z-index: 1;
    }
    50%,
    100% {
        opacity: 1;
        z-index: 5;
    }
}
