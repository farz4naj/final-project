<style>
ul{
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    position: fixed;
    width: 100%;
    display: flex;
    justify-content: end;
    padding: 10px;
    top: 10px;
    right: 50px;
}
ul li {
    list-style: none;
}
ul li a {
    text-decoration: none;
    color: #3d3d3d;
    font-size: 22px;
    display: block;
    padding: 10px 15px;
    position: relative;
}
ul li a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #ffe5b4;
    transform: scaleX(0);
    transform-origin: left;
    transition: all 0.5s;
}
ul li a:after {
    content: '';
    position: absolute;
    bottom:0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color:#ffe5b4;
    transform: scaleX(0);
    transition: all 0.5s;
}
ul li a:hover {
    color:#ffe5b4;
}
ul li a:hover::before, ul li a:hover:after {
    transform: scaleX(1);
}
body{
    background-color: #e9e9e9;
    font-size: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.gallery-container {
    width: 85%;
    margin-right: auto;
    margin-left: auto;
    margin-top: 8%;
    background-color:darkgrey;
    border-radius: 20px;
    display: flex;
    flex-wrap: wrap;
}
 h1{
    text-align: center;
    color: black;
    margin-top: 3%;
}
.product-row {
    display: flex;
    justify-content: center;
    margin-right: 10px;
    margin-left: 3%; 
    justify-content: end;  
}
.product-iamge {
    width: 170px;
    height: 200px;
    padding: 10px;
    margin: 10px;
    border: 15px solid  #e9e9e9;
    background-color:rgba(211, 211, 211, 0.25);
    position: relative;   
}
.product-iamge img{
    width: 162px;
    height: 200px;
    object-fit: cover;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    flex-direction: column;
}
.product-iamge .image-name {
    position: absolute;
    width: 190px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgba(87,79, 79, 0.7);
    bottom: 0;
    left: 0;
    visibility: hidden;
}
.product-iamge .image-name h2{
    margin: 0;
    color: bisque;
    text-align: center;
}
.product-iamge .image-name{
    visibility: hidden;
}
.product-iamge:hover .image-name {
    visibility: visible;
}
footer {
    background-color: darkgrey;
    text-align: center;
    margin-top: 20%;
    width: 90%;
}
</style>
